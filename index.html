<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGL AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>NGL AI</h1>
            <div class="menu" onclick="toggleSlidingMenu()">
                <div class="menu-icon">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </header>
        <div id="sliding-menu" class="hidden">
            <button onclick="switchTutor('math')">Math Tutor</button>
            <button onclick="switchTutor('science')">Science Tutor</button>
            <button onclick="switchTutor('english')">English Tutor</button>
        </div>
        <main>
            <div id="chat-history"></div>
            <div class="input-container">
                <textarea id="message-input" placeholder="Ask a question"></textarea>
                <button id="send-button" onclick="sendMessage()">&#9650;</button>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
